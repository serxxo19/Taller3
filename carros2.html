<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro de vehiculo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Registro de vehiculo</h2>
  <form action="/registro" method="post">
    <div class="form-group">
      <label for="idcoche">ID del coche:</label>
      <input type="text" class="form-control" id="idcoche" placeholder="Ingrese la ID" name="idcoche">
    </div>
    <div class="form-group">
      <label for="movidoa">Movido a:</label>
      <select class="form-control" id="movidoa" name="movidoa">
        <option value="">Seleccione una opción</option>
        <option value="Gasolina">Gasolina</option>
        <option value="Electricidad">Electricidad</option>
      </select>
    </div>
    <div class="form-group">
        <label for="tipocarro">Tipo de carro:</label>
        <select class="form-control" id="tipocarro" name="tipocarro">
          <option value="">Seleccione una opción</option>
          <option value="Deportivo">Deportivo</option>
		  <option value="Ejecutivo">Ejecutivo</option>
          <option value="Familiar">Familiar</option>
		  <option value="De carga">De carga</option>
          <option value="Convertible">Convertible</option>
        </select>
      </div>
      <div class="form-group">
        <label for="estado">Estado del vehiculo:</label>
        <select class="form-control" id="estado" name="estado">
          <option value="">Seleccione una opción</option>
          <option value="Nuevo">Nuevo</option>
		  <option value="Usado">Usado</option>
        </select>
      </div>
      <div class="form-group">
        <label for="marca">Marca del vehiculo:</label>
        <select class="form-control" id="marca" name="marca">
          <option value="">Seleccione una opción</option>
          <option value="Renault">Renault</option>
		  <option value="Chevrolet">Chevrolet</option>
          <option value="Ferrari">Ferrari</option>
		  <option value="Bugatti">Bugatti</option>
          <option value="Jeep">Jeep</option>
        </select>
      </div>
    <div class="form-group">
      <label for="modelo">Modelo:</label>
      <input type="text" class="form-control" id="modelo" placeholder="Ingrese el modelo" name="modelo">
    </div>
    <div class="form-group">
      <label for="año">Año:</label>
      <input type="text" class="form-control" id="año" placeholder="Ingrese el año" name="año">
    </div>
    <div class="form-group">
      <label for="detalle">Detalle:</label>
      <input type="text" class="form-control" id="detalle" placeholder="Escriba detalles del vehiculo" name="detalle">
    </div>
    <div class="form-group">
      <label for="motor">Motor:</label>
      <input type="text" class="form-control" id="motor" placeholder="Escriba el motor" name="motor">

    </div>

    <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" class="form-control" id="fecha"  name="fecha">
  
    </div>

    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="text" class="form-control" id="precio" placeholder="Ingrese el precio" name="precio">
  
      </div>

    <div class="form-group">
        <label for="moneda">Moneda:</label>
        <input type="text" class="form-control" id="moneda" placeholder="Ingrese la divisa" name="moneda">
  
    </div>

    <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <br>
        <textarea id="descripcion" name="descripcion" rows="5" cols="70"></textarea><br>
  
    </div>

      <div class="checkbox">
        <label><input type="checkbox" name="recordar"> Recordar mi sesión</label>
      </div>
      <button type="submit" class="btn btn-default">Registrarse</button>
    </form>
  </div>
  
  </body>
  </html>
