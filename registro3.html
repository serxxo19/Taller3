<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <style>
    body {
      background-color: yellow;
    }
    
    form {
		background-color: #fff;
		padding: 30px;
		width: 600px;
		margin: 0 auto;
		box-shadow: 0px 0px 30px #999;
		font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		border-radius: 5px;
	}

    h2{
    text-align: center;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
  </style>



</head>
<body>

<div class="container">
  <h2>Registro de Usuario</h2>
  <br>
  <form action="/registro" method="post">
    <div class="form-group">
      <label for="documento">Documento:</label>
      <input type="text" class="form-control" id="documento" placeholder="Ingrese su documento" name="documento">
    </div>
    <div class="form-group">
      <label for="pais">País:</label>
      <select class="form-control" id="pais" name="pais">
        <option value="">Seleccione un país</option>
        <option value="argentina">Argentina</option>
        <option value="brasil">Brasil</option>
        <option value="chile">Chile</option>
        <option value="colombia">Colombia</option>
        <option value="mexico">México</option>
        <option value="peru">Perú</option>
        <option value="uruguay">Uruguay</option>
        <option value="venezuela">Venezuela</option>
      </select>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" name="apellido">
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección" name="direccion">
    </div>
    <div class="form-group">
      <label for="nombre_usuario">Nombre de usuario:</label>
      <input type="text" class="form-control" id="nombre_usuario" placeholder="Ingrese su nombre de usuario" name="nombre_usuario">
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" name="contrasena">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" name="email">
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" name="telefono">
      <div class="checkbox">
        <label><input type="checkbox" name="recordar"> Recordar mi sesión</label>
      </div>
      <button type="submit" class="btn btn-default">Registrarse</button>
    </form>
  </div>
  
  </body>
  </html>
